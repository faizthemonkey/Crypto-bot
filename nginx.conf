# Nginx configuration for Futures Trading Bot
# Reverse proxy for Streamlit with WebSocket support

events {
    worker_connections 1024;
}

http {
    upstream streamlit {
        server trading-bot:8501;
    }

    server {
        listen 80;
        server_name _;

        # Redirect HTTP to HTTPS in production
        # Uncomment below for HTTPS redirect
        # return 301 https://$server_name$request_uri;

        location / {
            proxy_pass http://streamlit;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # Streamlit specific endpoints
        location /_stcore/stream {
            proxy_pass http://streamlit/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        location /_stcore/health {
            proxy_pass http://streamlit/_stcore/health;
        }
    }

    # HTTPS server (uncomment and configure for production)
