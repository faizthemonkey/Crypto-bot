# Futures Trading Bot - Docker Compose
# For local development and AWS ECS deployment

version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futures-trading-bot
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      # Persist backtest data and trading state
      - ./saved_backtests.json:/app/saved_backtests.json
      - ./trading_state.json:/app/trading_state.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# For production with nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: trading-bot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - trading-bot
    restart: unless-stopped
    profiles:
      - production
